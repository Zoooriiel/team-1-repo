<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- toast -->
    <!-- https://getbootstrap.com/docs/5.3/components/toasts/ -->
    <div class="toast-container p-3 top-0 start-50 translate-middle-x">
      <!-- Put toasts within -->
      <div
        id="msg-toast"
        class="toast align-items-center mt-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="true"
        data-bs-delay="4000"
      >
        <div class="d-flex">
          <div id="msg-toast-body" class="toast-body">
            <!-- Message to be added here -->
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="form-container">
      <h2 class="text-center mb-4 fw-bold">Sign Up</h2>
      <!-- Sign Up Form -->
      <form id="signup-form">
        <div class="mb-3">
          <input
            type="text"
            id="fullname"
            class="form-control"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            id="txtEmail"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="txtPassword"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="password-confirmation"
            class="form-control"
            placeholder="Re-enter Password"
            required
          />
        </div>
        <!-- Sign Up Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Sign Up</button>
        </div>
      </form>
      <!-- Link to Forgot Password Page -->
      <div class="text-center mt-2">
        <small
          >Forgot password?
          <a href="../3.forgot_password/forgot_password.html"
            >Click here</a
          ></small
        >
      </div>
      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Social Sign Up Desktop-->
      <div class="social-buttons desktop-socials">
        <button class="btn btn-light btn-social w-100 border">
          <img
            src="https://img.icons8.com/color/20/google-logo.png"
            alt="Google"
          />
          Continue with Google
        </button>
        <button
          class="btn btn-primary d-flex align-items-center justify-content-center"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png"
            alt="Facebook"
            width="20"
            class="me-2"
          />
          Continue with Facebook
        </button>
        <button
          class="btn btn-dark d-flex align-items-center justify-content-center"
        >
          <img
            src="https://img.icons8.com/?size=100&id=30840&format=png&color=FFFFFF"
            alt="Apple"
            width="20"
            class="me-2"
          />
          Continue with Apple
        </button>
      </div>
      <!-- Social Media Buttons Mobile -->
      <div
        class="hide-mobile mobile-socials d-flex justify-content-center gap-2"
      >
        <img
          src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"
          alt="Google"
          class="small-mobile-logos"
        />
        <img
          src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000"
          alt="Facebook"
          class="small-mobile-logos"
        />
        <img
          src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000"
          alt="Apple"
          class="small-mobile-logos"
        />
      </div>
    </div>

    <!-- Bootstrap 5 JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- External Custom Script -->
    <script src="script/Mock.js"></script>
    <!-- TODO: to remove in production env. -->
    <script src="script/const.js"></script>

    <script src="script/auth.js"></script>
    <script src="script/components/NavController.js"></script>
    <script src="script/components/Spinner.js"></script>
    <script src="script/loader.js"></script>

    <script src="../script/boostrap-ftns.js"></script>
    <script src="../script/form-validate.js"></script>

    <!-- Internal Custom Script -->
    <script>
      // DOMContentLoaded: Makes sure the script runs after the HTML is loaded.
      document.addEventListener("DOMContentLoaded", function () {
        // when user submits
        document
          .getElementById("signup-form")
          .addEventListener("submit", function (event) {
            //Prevents the default form submission.
            event.preventDefault();

            // Gets references to form and input fields.

            const fullNameInput = document.getElementById("fullname");
            const usernameInput = document.getElementById("username");
            const email = document.getElementById("txtEmail");
            const pwd = document.getElementById("txtPassword");
            const pwd2 = document.getElementById(
              "password-confirmation"
            );

            // pop up to show error messages
            const toastElement = document.getElementById("msg-toast"); // Get the toast element - msg-toast
            const toastBodyElement = document.getElementById("msg-toast-body"); // Get the toast element - msg-toast-body

            // TODO CHECK IF USERNAME IS ALREADY IN DATABASE

            // Trap empty inputs for all if empty
            if (isEmpty(fullnameInput.value.trim()) || isEmpty(usernameInput.value.trim()) || isEmpty(email.value) || isEmpty(pwd.value || isEmpty(pwd2.value)) {
              showToast({
                toastElement,
                toastBodyElement,
                bgColor: "danger",
                msg: "All inputs must not be empty.",
              });
              return;
            }

            //checks if username is valid. If yes, displays error message
            if (isValidUsername(usernameInput.value.trim())) {
              showToast({
                toastElement,
                toastBodyElement,
                bgColor: "danger",
                msg: "The username must be between 3 and 15 characters long. Only letters, numbers and underscores are allowed",
              });
              return;
            }

            // Trap invalid email for txtEmail - isEmail()  (from form-validate.js)
            if (!isEmail(email.value)) {
              showToast({
                toastElement,
                toastBodyElement,
                bgColor: "danger",
                msg: "Email is invalid.",
              });
              return;
            }

            // TODO Password: Checks length, uppercase, and digit presence.
            //
            if (isValidPassword(pwd.value.trim())) {
              showToast({
                toastElement,
                toastBodyElement,
                bgColor: "danger",
                msg: "Passwords do not match. Please try again.",
              });
              return;
            }

            // if password and confirm password don't match
            if (
              pwd2.value.trim() !==
              pwd.value.trim()
            ) {
              showToast({
                toastElement,
                toastBodyElement,
                bgColor: "danger",
                msg: "Passwords do not match. Please try again.",
              });
              return;
            }

            // End of client server front end validations

            /* TODO SIGN IN W SOCIALS */

            // JavaScript Object signUpData stores the form's input values
            const signUpData = {fullname: fullnameInput.value, username: usernameInput.value, email: email.value, password: pwd.value };

              
            // Fetch to the /api/auth/signup endpoint with the signUpData object in the request body
            // The response should be a JSON object with a success property and a message property.
            // If the request is successful, remove the form and show the message.
            // If there is an error, log the error message to the console.
            fetch('/api/auth/signup', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                signUpData
              })
            })
            .then(response => {
                if (response.ok) {
                    // if the request was successful, return the response text
                    return response.text();
                } else {
                    // if the request was not successful, return the response as JSON and throw an error
                    return response.json().then(errorData => {
                        throw new Error(JSON.stringify(errorData));
                    });
                }
            })
            .then(data => {
                // if the request was successful, show the message and reset the form
                messageDiv.textContent = data;
                messageDiv.classList.add('alert', 'alert-success');
                document.getElementById('signupForm').reset();
            })
            .catch(error => {
                try {
                    // if the request was not successful, parse the error message and show it
                    const errorData = JSON.parse(error.message);
                    if (errorData.username) {
                        usernameErrorDiv.textContent = errorData.username;
                    }
                    if (errorData.email) {
                        emailErrorDiv.textContent = errorData.email;
                    }
                    if (errorData.password) {
                        passwordErrorDiv.textContent = errorData.password;
                    }
                } catch (e) {
                    // if there was an error parsing the error message, show a generic error message
                    messageDiv.textContent = 'An error occurred. Please try again.';
                    messageDiv.classList.add('alert', 'alert-danger');
                }
            });
      
            
        });
      });
    </script>
  </body>
</html>
