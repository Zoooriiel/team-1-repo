<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Import fonts awesome stylesheet -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    
    <link rel="stylesheet" href="styles/viewpost.css">
    <link rel="stylesheet" href="styles/refinesearchpagestyles.css">
    <link rel="stylesheet" href="styles/mobilestyles.css">
</head>
<body>

    <div class="container-lg">
        <!-- Top Navbar -->
        <nav class="top-navbar-color px-2 py-2">
            <div class="container-fluid">
                <div class="d-flex align-self-center justify-content-evenly">
                    
                        <!-- Logo -->
                        <a class="float-start" href="#">
                            <img class="min-logo-dimension rounded-circle " src="images/root_squad_logo.jpg" alt="Logo">
                        </a>                 
                    
                        <!-- Search bar -->
                        <form class="form-inline pt-1 w-50">
                        <input class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search">
                        </form>
                                 
                        <!-- Top right menu -->
                        <div class="d-inline-flex float-end">
                            <a class="nav-top-icon-post mx-3 text-white text-center align-self-center d-blockp-2" href="#">
                                <i class="fa fa-leaf fs-3" data-bs-toggle="tooltip" data-bs-title="Ceate a Post" data-bs-placement="bottom" aria-hidden="true"></i>
                            </a>
                            <a class="mx-3 align-self-center" href="#">
                                <i class="fa fa-bell text-white fs-3" data-bs-toggle="tooltip" data-bs-title="Notifications" data-bs-placement="bottom" aria-hidden="true"></i>
                            </a>
                            <a class="nav-top-icon-profile mx-3 align-self-center" href="#">
                            <img src="images/profile_photo_placeholder.jpg" alt="Profile Photo" 
                                class="min-profile-dimension rounded-circle border border-white border-1" 
                                data-bs-toggle="tooltip" data-bs-title="View Profile" data-bs-placement="bottom">
                            </a>
                        
                    </div>
    
                </div>
            </div>
        </nav>


        <div class="container-fluid">
            <div class="row" id="push-contents-up">

                <!-- Sidenavbar -->
                <div class="col-md-3 min-vh-100 sidebar side-navbar-color side-navbar-hide">
                    <!-- Desktop menu -->
                    <div class="d-flex" id="navbarNav">
                    <!-- dynamic menu here -->
                    
                    </div>

                    <!-- Topic category tag -->
                    <div class="mt-4">
                    <h6 class="text-muted">TOPIC CATEGORIES</h6>
                    <ul class="list-unstyled" id="topicCategoryUL">

                    </ul>
                    </div>

                    <!-- Botany tag -->
                    <div class="mt-4">
                    <h6 class="text-muted">PLANT CATEGORIES</h6>
                    <ul class="list-unstyled" id="plantCategoryUL">

                    </ul>
                    </div>

                    <div class="mt-auto">
                    <a href="#" class="btn btn-outline-danger w-100">Logout</a>
                    </div>

                    <footer class="py-2 small">
                    <p>Root Squad &copy; 2024</p>
                    </footer>
                </div>
                <!-- End of Sidenavbar -->

                <!-- Start of Bottomnavbar (Mobile) -->
                <ul id="bottom_navbar" class="nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fa fa-home text-light fs-5" aria-hidden="true"></i>
                        <span class="icon-text-color">Home</span>
                    </a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-search text-light fs-5" aria-hidden="true"></i>
                        <span class="icon-text-color">Explore</span>
                    </a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-leaf text-light fs-5" aria-hidden="true"></i>
                        <span class="icon-text-color">Post</span>
                    </a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-bookmark text-light fs-5" aria-hidden="true"></i>
                        <span class="icon-text-color">Saved</span>
                    </a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-user text-light fs-5" aria-hidden="true"></i>
                        <span class="icon-text-color">Profile</span>
                    </a>
                    </li>
                </ul>

                <!-- Main Content -->

                <!-- Breadcrumbs (Desktop) -->
                <div class="col-md-9 main-content p-4 main-content-color">
                    
                    <!-- Main Content Header -->
                <div class="breadcrumbs-container" >
                    <div class="d-flex justify-content-start align-items-center mb-4"> 
                        <h4>View Post</h4>                  
                    </div>
                </div>

                    <!-- Breadcrumbs (Mobile)-->
                    <div class="breadcrumbs-mobile mb-4"> 
                        <h4>View Post</h4>                  
                    </div>

                    <!-- View Post Card -->
                    <div class="d-flex justify-content-center view-post-container">
                        <div id="view-post-card" class="card col-12 shadow card-body-color">
                            <div class="card-body">
                                <div class="row h-auto">

                                    <!-- Column for image -->
                                    <div class="col-md-7 d-flex">
                                        <div class="post-image-container align-content-center">
                                            <img src="images/plant_placeholder.jpg" class="img-fluid rounded" alt="">
                                        </div> 
                                    </div>

                                    <!-- Column for post and comments -->
                                    <div class="col-md-5 d-flex flex-column view-post-column">

                                        <!-- Post -->
                                        <div id="post-details-container" class="d-flex align-items-center mb-2">
                                            
                                        </div>
                                        <div id="topic-category-container"class="d-flex mb-2">
                                            
                                        </div>
                                        
                                        <h5 id="post-title" class="card-title card-top-font-color-mobile"></h5>
                                        <p id="post-desc" class="card-text">
                                
                                        </p>
                                        <div id = "counter-container" class="border-top-0 d-flex justify-content-start mb-1">
                                            
                                        </div>

                                        <!-- Scrollable comments -->
                                        <div class="view-comments">
                                            <div class="comments-container">

                                            </div>
                                            <!-- Comments input -->
                                            <form id="create-comment-form" class="needs-validation" novalidate>
                                                <div class="comment-form input-group mb-3 align-self-end mt-auto">
                                                    <textarea id="comment-input" class="form-control comment-area" rows="1" placeholder="Comment" required>

                                                    </textarea>
                                                    <div class="invalid-feedback">
                                                        Please enter a comment.
                                                    
                                                    </div>               
                                                    <button class="btn btn-outline-secondary p-1" type="button">Comment</button>
                                                </div>
                                            </form>
                                        </div>                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/toolitp.js"></script>
    <script src="script/const.js"></script>

    <script src="script/auth.js"></script>
    <script src="script/loader.js"></script>
    <script src="script/Components/NavController.js"></script>
    <script src="script/refinesearchpage.js"></script>
    <script src="script/Components/Spinner.js"></script>

    <script src="script/Spinner.js"></script>
    <script src="script/post.js"></script>
    <script src="script/comments.js"></script>
    <!-- <script src="script/commentAuth.js"></script>
    <script src="script/commentCreation.js"></script> -->
    
</body>
</html>
