<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Import fonts awesome stylesheet -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    
    <link rel="stylesheet" href="styles/createpoststyles.css">
    <link rel="stylesheet" href="styles/refinesearchpagestyles.css">
    <link rel="stylesheet" href="styles/mobilestyles.css">
</head>
<body>

    <div class="container-lg">
      <!-- Top Navbar -->
      <nav class="top-navbar-color px-2 py-2">
        <div class="container-fluid">
          <div class="row">
            <div class="col-3 align-content-center">
              <!-- Logo -->
              <a class="" href="index.html">
                <img
                  class="min-logo-dimension rounded-circle"
                  src="images/root_squad_logo.jpg"
                  alt="Logo"
                />
              </a>
            </div>

            <!-- Search bar -->
            <form id ="searchGeneric" 
              class="form-inline pt-1 w-50">
              <input
                id="searchInputGeneric"
                class="form-control rounded-pill"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary d-none" type="submit">Submit</button>
            </form>

            <div class="col-3 align-content-center">
              <!-- Top right menu -->
              <div class="d-inline-flex float-end">
                <a
                  class="mx-3 text-white text-center align-self-center d-blockp-2"
                  href="createpost.html"
                >
                  <i
                    class="fa fa-leaf fs-3"
                    data-bs-toggle="tooltip"
                    data-bs-title="Ceate a Post"
                    data-bs-placement="bottom"
                    aria-hidden="true"
                  ></i>
                </a>
                <a class="mx-3 align-self-center" href="#">
                  <i
                    class="fa fa-bell text-white fs-3"
                    data-bs-toggle="tooltip"
                    data-bs-title="Notifications"
                    data-bs-placement="bottom"
                    aria-hidden="true"
                  ></i>
                </a>
                <a id="profile-pic-link" class="mx-3 align-self-center" href="userprofile.html">
                  <img
                    id="profile-pic"
                    src="images/plantprofilepic.jpg"
                    alt="Profile Photo"
                    class="min-profile-dimension rounded-circle border border-white border-1"
                    data-bs-placement="bottom"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

        <div class="container-fluid">
            <div class="row" id="push-contents-up">

                <!-- Sidenavbar -->
                <div class="col-md-3 min-vh-100 sidebar side-navbar-color side-navbar-hide">
                    <!-- Desktop menu -->
                    <div class="d-flex" id="navbarNav">
                    <!-- dynamic menu here -->
                    
                    </div>

                    <!-- Topic category tag -->
                    <div class="mt-4">
                    <h6 class="text-muted">TOPIC CATEGORIES</h6>
                    <ul class="list-unstyled" id="topicCategoryUL">

                    </ul>
                    </div>

                    <!-- Botany tag -->
                    <div class="mt-4">
                    <h6 class="text-muted">PLANT CATEGORIES</h6>
                    <ul class="list-unstyled" id="plantCategoryUL">

                    </ul>
                    </div>

                    <footer class="py-2 small">
                    <p>Root Squad &copy; 2024</p>
                    </footer>
                </div>
                <!-- End of Sidenavbar -->

                <!-- Start of Bottomnavbar (Mobile) -->
                <ul id="bottom_navbar" class="nav">
                  <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">
                      <i class="fa fa-home text-light fs-5" aria-hidden="true"></i>
                      <span class="icon-text-color">Home</span>
                  </a>
                  </li>

                  <li class="nav-item">
                  <a class="nav-link" href="RefineSearchPage.html">
                      <i class="fa fa-search text-light fs-5" aria-hidden="true"></i>
                      <span class="icon-text-color">Explore</span>
                  </a>
                  </li>

                  <li class="nav-item">
                  <a class="nav-link" href="createpost.html">
                      <i class="fa fa-leaf text-light fs-5" aria-hidden="true"></i>
                      <span class="icon-text-color">Post</span>
                  </a>
                  </li>

                  <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="fa fa-bookmark text-light fs-5" aria-hidden="true"></i>
                      <span class="icon-text-color">Saved</span>
                  </a>
                  </li>

                  <li class="nav-item">
                  <a class="nav-link" href="userprofile.html">
                      <i class="fa fa-user text-light fs-5" aria-hidden="true"></i>
                      <span class="icon-text-color">Profile</span>
                  </a>
                  </li>
                </ul>
                
                <!-- Main Content -->

                <!-- Breadcrumbs (Desktop) -->
                <div class="col-md-9 main-content p-4 main-content-color">
                    
                    <!-- Main Content Header -->
                    <div class="breadcrumbs-container" >
                        <div class="d-flex justify-content-start align-items-center mb-4"> 
                            <h4>Create a post</h4>                  
                        </div>
                    </div>

                    <!-- Breadcrumbs (Mobile)-->
                    <div class="breadcrumbs-mobile mb-4"> 
                        <h4>Create a post</h4>                  
                    </div>

                    <!-- Create Post Card -->
                    <div class="d-flex justify-content-center">
                        <div id="create-post-card" class="card col-12 shadow card-body-color">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <div>
                                        <img id="post-profile-pic" src="images/plantprofilepic.jpg" class="rounded-circle me-2" alt="User">
                                        <span id="post-username" class="card-top-font-color-mobile"></span>
                                    </div>
                                </div>
                                <p class="mb-0"> What's on your mind?</p>
                            </div>
                            <div class="card-body">
                                <form id="create-post-form" class="needs-validation" novalidate>
                                    <label for="topic-dropdown" class="form-label m-0">Topic Category</label>
                                    <select id="topic-dropdown" class="form-select" aria-label="Default select" required>
                                        <option selected disabled value="">Topic Category</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid topic.
                                    </div>
                                    
                                    <label for="category-dropdown" class="form-label mt-3 mb-0">Plant Category</label>
                                    <select id="category-dropdown" class="form-select" aria-label="Default select" required>
                                        <option selected disabled value="">Plant Category</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid category.
                                    </div>

                                    <div class="mb-3">
                                        <label for="post-title-input" class="form-label mt-3 mb-0">Post Title</label>
                                        <input class="form-control" id="post-title-input" placeholder="Title" required>
                                        <div class="invalid-feedback">
                                            Please enter a title.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description-input" class="form-label mb-0">Post description</label>
                                        <textarea class="form-control" id="description-input" placeholder="Description" rows="3" required></textarea>
                                        <div class="invalid-feedback">
                                            Please enter a post description.
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div id ="image-upload" class="col">
                                        
                                        </div>
                                        <!-- upload photo and submit buttons -->
                                        <div class="col d-flex justify-content-end align-items-start gap-3 post-buttons">
                                        
                                        <input type="file" id="hidden-upload-btn" accept="image/*" class="d-none">
                                        <label for="hidden-upload-btn" class="btn d-inline-flex align-items-center justify-content-center gap-1 pe-0" id="upload-photo-btn">
                                            Upload Photo
                                            <i class="fa-solid fa-arrow-up-from-bracket ms-2"></i>
                                        </label>

                                        <button type="submit" class="btn" id="submit-btn">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
        
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script/toolitp.js"></script>
    <script src="script/const.js"></script>
    
    <script src="script/auth.js"></script>
    <script src="script/loader.js"></script>
    <script src="script/Components/NavController.js"></script>
    <script src="script/genericsearch.js"></script>
    <script src="script/Components/Spinner.js"></script>
    
    <script src="script/create-post-dropdown.js"></script>
    <script src="script/upload-image.js"></script>
    <script src="script/bootstrap-validation.js"></script>
    <script src="script/postAuth.js"></script>
    <script src="script/postCreation.js"></script>

    
    

    </body>
</html>
