<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <!-- toast -->
    <!-- https://getbootstrap.com/docs/5.3/components/toasts/ -->
    <div class="toast-container p-3 top-0 start-50 translate-middle-x">
      <!-- Put toasts within -->
      <div
        id="msg-toast"
        class="toast align-items-center mt-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="true"
        data-bs-delay="4000"
      >
        <div class="d-flex">
          <div id="msg-toast-body" class="toast-body">
            <!-- Message to be added here -->
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="signin-container">
            <div class="text-center mb-4">
              <h3>Sign in</h3>
            </div>

            <!-- Email -->
            <form id="formLogin">
              <div class="mb-3">
                <input
                  type="email"
                  id="txtEmail"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback text-danger">
                  Please enter a valid email.
                </div>
              </div>
              <!--Password -->
              <div class="mb-3">
                <input
                  type="password"
                  id="txtPassword"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <div class="invalid-feedback text-danger">
                  Please enter a password.
                </div>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-dark w-100 mb-2 btnLogin">
                Sign In
              </button>
              <!-- Link to Forgot Password Page -->
              <div class="text-center">
                <a
                  href="../3.forgot_password/forgot_password.html"
                  class="text-link"
                  >Forgot password? Click here</a
                >
              </div>
            </form>

            <!-- Divider -->

            <div class="divider">
              <span>OR</span>
            </div>

            <!-- Social Media Buttons Desktop-->
            <div class="desktop-socials">
              <button class="btn btn-light btn-social w-100 border">
                <img
                  src="https://img.icons8.com/color/20/google-logo.png"
                  alt="Google"
                />
                Continue with Google
              </button>
              <button class="btn btn-primary btn-social w-100">
                <img
                  src="https://img.icons8.com/ios-filled/20/ffffff/facebook-new.png"
                  alt="Facebook"
                />
                Continue with Facebook
              </button>
              <button class="btn btn-dark btn-social w-100">
                <img
                  src="https://img.icons8.com/?size=100&id=30840&format=png&color=FFFFFF"
                  alt="Apple"
                  width="20"
                />
                Continue with Apple
              </button>
            </div>
            <!-- Social Media Buttons Mobile -->
            <div class="mobile-socials d-flex justify-content-center gap-2">
              <img
                src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"
                alt="Google"
                class="small-mobile-logos"
              />
              <img
                src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000"
                alt="Facebook"
                class="small-mobile-logos"
              />
              <img
                src="https://img.icons8.com/?size=100&id=101403&format=png&color=FFFFFF"
                alt="Apple"
                class="small-mobile-logos"
              />
            </div>
            <!-- Sign Up Link -->
            <div class="text-center mt-3">
              <p>
                Don't have an account?
                <a href="../2.sign_up/sign_up.html" class="text-link"
                  >Sign up now!</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External Custom Script -->

    <script src="script/components/Spinner.js"></script>

    <script src="../script/boostrap-ftns.js"></script>
    <script src="../script/form-validate.js"></script>

    <!-- Internal Custom Script -->
    <script>
      //makes sure script only runs after the HTML is loaded.
      document.addEventListener("DOMContentLoaded", function () {
        // Custom JS statements and function
        document
          .getElementById("formLogin")
          .addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent default browser events from happening

            const email = document.getElementById("txtEmail"); // Create constant variables to capture form inputs - txtEmail
            const pwd = document.getElementById("txtPassword"); // Create constant variables to capture form inputs - txtPassword

            // pop up to show error messages
            const toastElement = document.getElementById("msg-toast"); // Get the toast element - msg-toast
            const toastBodyElement = document.getElementById("msg-toast-body"); // Get the toast element - msg-toast-body

            // Start of client server front end validations------------
            // Trap empty inputs for txtEmail and txtPassword - isEmpty()
            if (isEmpty(email.value) || isEmpty(pwd.value)) {              
              showToast({
                toastElement,
                toastBodyElement,
                bgColor: "danger",
                msg: "All inputs must not be empty.",
              });
              return;
            }

            // Trap invalid email for txtEmail - isEmail()
            if (!isEmail(email.value)) {
              showToast({
                toastElement,
                toastBodyElement,
                bgColor: "danger",
                msg: "Email is invalid.",
              });
              return;
            }

            spinner.createSpinner("btnLogin"); // Create the spinner, apply it to btnLogin
            spinner.displaySpinner(true);

            // JavaScript Object formData stores the form's input values
            const formData = { email: email.value, password: pwd.value }; 

            // End of client server front end validations------------ 

            // TODO SIGN IN W SOCIALS

            // TODO Send the form data (username/email and password) to the back-end API endpoint using a fetch request (typically a POST request).
            //Handle the response from the back-end.
            //Display appropriate messages (success, error, validation failures) to the user.
            //Redirect to the logged-in page upon successful login.
            //(Optional) Store user session information (e.g., token in local storage/cookies).
            
            // TODO this one is for mock.js. NEED TO CHANGE TO REAL ONE?
            //This code snippet sends a POST request to the /login endpoint with the user's email and password. It then checks if the response was successful (200-299 status code). If so, it logs a success message and redirects the user to the dashboard. If not, it displays an error message. If an unexpected error occurs during the request, it logs and displays a generic error message.
            try {
              // Send a POST request to the login endpoint with email and password
              const response = await fetch('/login', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
              });

              // Parse the JSON response
              const data = await response.json();

              if (response.ok) {
                // Handle successful login (e.g., redirect, store token)
                console.log('Login successful', data);
                window.location.href = "/dashboard"; // Redirect to dashboard. TODO change dashboard
              } else {
                // Display error message if login failed
                errorMsg.textContent = data.message || 'Login failed';
              }
            } catch (error) {
              // Log and display error if an unexpected error occurred
              errorMsg.textContent = 'An error occurred';
              console.error('Error', error);
            }


            // Invoke login() function, and end (return)
            const loginSuccess = await login(formData); 

            if (!loginSuccess) {
              spinner.displaySpinner(false); // If login unsuccessful, hide spinner
              showToast({
                toastElement,
                toastBodyElement,
                bgColor: "danger",
                msg: "Unable to log in. Try again.",
              }); // If login unsuccessful, provide pop up feedback
            }

            

          });
      });
    </script>
  </body>
</html>
