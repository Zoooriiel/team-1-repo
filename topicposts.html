<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topic Post</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Import fonts awesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/topicposts.css" />
    <link rel="stylesheet" href="styles/refinesearchpagestyles.css">
    <link rel="stylesheet" href="styles/mobilestyles.css">
    
  </head>
  <body>
    <div class="container-lg">
      <!-- Top Navbar -->
      <nav class="top-navbar-color px-2 py-2">
        <div class="container-fluid">
          <div class="row">
            <div class="col-3 align-content-center">
              <!-- Logo -->
              <a class="" href="#">
                <img
                  class="min-logo-dimension rounded-circle"
                  src="images/root_squad_logo.jpg"
                  alt="Logo"
                />
              </a>
            </div>

            <!-- Search bar -->
            <form id ="searchGeneric" 
              class="form-inline pt-1 w-50">
              <input
                id="searchInputGeneric"
                class="form-control rounded-pill"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary d-none" type="submit">Submit</button>
            </form>

            <div class="col-3 align-content-center">
              <!-- Top right menu -->
              <div class="d-inline-flex float-end">
                <a
                  class="mx-3 text-white text-center align-self-center d-blockp-2"
                  href="createpost.html"
                >
                  <i
                    class="fa fa-leaf fs-3"
                    data-bs-toggle="tooltip"
                    data-bs-title="Ceate a Post"
                    data-bs-placement="bottom"
                    aria-hidden="true"
                  ></i>
                </a>
                <a class="mx-3 align-self-center" href="#">
                  <i
                    class="fa fa-bell text-white fs-3"
                    data-bs-toggle="tooltip"
                    data-bs-title="Notifications"
                    data-bs-placement="bottom"
                    aria-hidden="true"
                  ></i>
                </a>
                <a class="mx-3 align-self-center" href="#">
                  <img
                    id="profile-pic"
                    src="images/plantprofilepic.jpg"
                    alt="Profile Photo"
                    class="min-profile-dimension rounded-circle border border-white border-1"
                    data-bs-toggle="tooltip"
                    data-bs-title="View Profile"
                    data-bs-placement="bottom"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid" >
        <div class="row" id="push-contents-up">

          <!-- Sidenavbar -->
          <div class="col-md-3 min-vh-100 sidebar side-navbar-color side-navbar-hide">
              <!-- Desktop menu -->
              <div class="d-flex" id="navbarNav">
              <!-- dynamic menu here -->
              
              </div>

              <!-- Topic category tag -->
              <div class="mt-4">
              <h6 class="text-muted">TOPIC CATEGORIES</h6>
              <ul class="list-unstyled" id="topicCategoryUL">

              </ul>
              </div>

              <!-- Botany tag -->
              <div class="mt-4">
              <h6 class="text-muted">PLANT CATEGORIES</h6>
              <ul class="list-unstyled" id="plantCategoryUL">

              </ul>
              </div>

              <div class="mt-auto">
              <a href="#" class="btn btn-outline-danger w-100">Logout</a>
              </div>

              <footer class="py-2 small">
              <p>Root Squad &copy; 2024</p>
              </footer>
          </div>
          <!-- End of Sidenavbar -->

          <!-- Start of Bottomnavbar (Mobile) -->
          <ul id="bottom_navbar" class="nav">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                  <i class="fa fa-home text-light fs-5" aria-hidden="true"></i>
                  <span class="icon-text-color">Home</span>
              </a>
              </li>

              <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class="fa fa-search text-light fs-5" aria-hidden="true"></i>
                  <span class="icon-text-color">Explore</span>
              </a>
              </li>

              <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class="fa fa-leaf text-light fs-5" aria-hidden="true"></i>
                  <span class="icon-text-color">Post</span>
              </a>
              </li>

              <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class="fa fa-bookmark text-light fs-5" aria-hidden="true"></i>
                  <span class="icon-text-color">Saved</span>
              </a>
              </li>

              <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class="fa fa-user text-light fs-5" aria-hidden="true"></i>
                  <span class="icon-text-color">Profile</span>
              </a>
              </li>
          </ul>

          <!-- Main Content -->

          <!-- Breadcrumbs (Desktop) -->
          <div class="col-md-9 main-content p-4 main-content-color">
            <!-- Main Content Header -->
            <div class="breadcrumbs-container">
              <div class="d-flex justify-content-start align-items-center mb-4">
                <h4>Explore &gt; Search</h4>
                <div class="topic-tag d-flex">
                  <span id="tagType" class="badge text-dark me-2 rounded-pill topic-category-color"></span>
                  <span id="tagQuery" class="badge text-dark me-2 rounded-pill topic-category-color"></span>
                </div>
              </div>
            </div>

            <!-- Breadcrumbs (Mobile)-->
            <div class="breadcrumbs-mobile mb-4">
              <h4>Explore &gt; Search</h4>
              <div class="d-flex">
                <span
                  class="badge text-dark me-2 rounded-pill topic-category-color">Orchids</span>
                <span class="badge text-dark rounded-pill topic-category-color">Botany</span>
              </div>
            </div>

            <!-- Post Container -->
            <div class="post-container-wrapper">
                          
            </div>
            <!-- End of Post Container -->

            </div>

            <!-- End of Main Content -->
     
              
              


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/toolitp.js"></script>
    <script src="script/const.js"></script>
    
    <script src="script/auth.js"></script>
    <script src="script/loader.js"></script>
    <script src="script/Components/NavController.js"></script>
    <script src="script/genericsearch.js"></script>
    <script src="script/Components/Spinner.js"></script>
    
    <script src="script/listposts.js"></script>

  </body>
</html>
