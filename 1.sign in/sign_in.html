<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="signin-container">
            <div class="signin-header">
              <h3>Sign in</h3>
            </div>

            <!-- Email and Password -->
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <button type="submit" class="btn btn-dark w-100 mb-2">
                Sign In
              </button>
              <div class="text-center">
                <a href="#" class="text-link">Forgot password? Click here</a>
              </div>
            </form>

            <!-- Divider -->
            <div class="divider">
              <span>OR</span>
            </div>

            <!-- Social Media Buttons -->
            <button class="btn btn-light btn-social w-100">
              <img
                src="https://img.icons8.com/color/20/google-logo.png"
                alt="Google"
              />
              Continue with Google
            </button>
            <button class="btn btn-primary btn-social w-100">
              <img
                src="https://img.icons8.com/ios-filled/20/ffffff/facebook-new.png"
                alt="Facebook"
              />
              Continue with Facebook
            </button>
            <button class="btn btn-dark btn-social w-100">
              <img
                src="https://img.icons8.com/ios-filled/20/ffffff/mac-os.png"
                alt="Apple"
              />
              Continue with Apple
            </button>

            <!-- Sign Up Link -->
            <div class="text-center mt-3">
              <p>
                Don't have an account?
                <a href="#" class="text-link">Sign up now!</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
